<mat-card appearance="raised" class="container" (click)="openPost()">
  <mat-card-header class="title">{{ post.title }}</mat-card-header>
  <mat-card-content *ngIf="post.content.length > 300" class="content">{{
    post.content.slice(0, 300) + "..."
  }}</mat-card-content>
  <mat-card-content *ngIf="post.content.length <= 300" class="content">{{
    post.content
  }}</mat-card-content>
</mat-card>
