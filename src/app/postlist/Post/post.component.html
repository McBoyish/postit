<div class="container" (click)="openPost()">
  <span class="title">{{ post.title }}</span>
  <span *ngIf="post.content.length > 300" class="content">{{
    post.content.slice(0, 300) + "..."
  }}</span>
  <span *ngIf="post.content.length <= 300" class="content">{{
    post.content
  }}</span>
</div>
