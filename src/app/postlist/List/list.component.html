<button
  mat-raised-button
  color="primary"
  class="button"
  (click)="redirectToAddPost()"
>
  Create a new post
</button>

<div *ngFor="let post of posts">
  <app-post [post]="post" />
</div>
<button
  *ngIf="hasMorePage"
  class="button"
  (click)="loadMore()"
  [disabled]="!hasMorePage"
>
  Load more posts
</button>
