<button class="button">
  <a class="link" routerLink="/add-post"> Create a new post </a>
</button>

<div *ngFor="let post of posts">
  <app-post [post]="post" />
</div>
<button
  *ngIf="hasMorePage"
  class="button"
  (click)="loadMore()"
  [disabled]="!hasMorePage"
>
  Load more posts
</button>
