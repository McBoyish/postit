<input
  class="input-title"
  type="text"
  placeholder="Title"
  [value]="title"
  (input)="setTitle($any($event).target.value)"
/>
<textarea
  class="input-content"
  (input)="setContent($any($event).target.value)"
  type="text"
  multiple
  placeholder="Write your message"
  [value]="content"
></textarea>
<div class="button-container">
  <app-add-post-button
    (addPostEvent)="addPost($event)"
    [disabled]="title === '' || content === ''"
  />
  <button (click)="cancel()" class="button">Cancel</button>
</div>
